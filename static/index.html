<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>csgoGameState - WebClient</title>
	<link rel="stylesheet" href="styles.css">
	<script src="socket.io.js"></script>
	<script src="vue.js"></script>
</head>

<body>
	<header>
		<h1>csgoGameState</h1>
	</header>
	
	<main id="main">
		<section id="state">
			<h2>State</h2>
			<ul class="state">
				<li>Health</li>
				<li>Armor</li>
				<li>Helmet</li>
				<li>Flashed</li>
				<li>Smoked</li>
				<li>Burning</li>
				<li>Money</li>
				<li>Kills</li>
				<li>Headshots</li>
			</ul>
		</section>

		<section id="weapons">
			<h2>Weapons</h2>
			<ul class="weapons">
				<li class="weapons__primary">Primary</li>
				<li class="weapons__secondary">Secondary</li>
				<li class="weapons__knife">Knife</li>
			</ul>
			<ul class="grenades">
				<li>HE</li>
				<li>Flash</li>
				<li>Smoke</li>
				<li>Molly</li>
				<li>Decoy</li>
			</ul>
			<div id="data">
				
			</div>
		</section>
		<div class="test">
			{{ weapons.primary.name }}
			<button @click="button()">Log</button>
		</div>
	</main>



	<script src="client.js"></script>
</body>

</html>
